<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="vendors/angular.js"></script>
  <script src="scripts/client.js"></script>
  <title>Document</title>
</head>
<body ng-app="app">
  <div ng-controller="main as mc">
    <h1>{{mc.message}}</h1>
    <form>
      <div>
        <input type="text" ng-model="mc.userInfo.username" placeholder="Username" />
        <input type="password" ng-model="mc.userInfo.password" placeholder="Password" />
        <button ng-click="mc.submit()" type="submit">LogIn</button>
        <button ng-click="mc.register()" type="submit">Register</button>
      </div>
    </form>
    <div>
      <h3>Only click this button if you are authenticated.</h3>
      <button ng-click="mc.amIAuthenticated()">CLICK ME</button>
    </div>
    <div>
      <button ng-click="mc.logOut()">Log Out</button>
    </div>
  </div>
</body>
</html>
